<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ß–∞—Ç</title>
  <link rel="stylesheet" href="/static/chatstyle.css">
</head>
<body>
  <div id="chat-container">
  <div class="glass-card">
    <div class="chat-window" id="chatWindow"></div>
     <div class="input-area">
      <input type="text" id="questionInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
      <button id="askBtn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
    </div>
  
 <button id="backBtn">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è</button>
 </div>
  <script>
    
    
    document.getElementById("backBtn").addEventListener("click", () => {
  window.location.href = "/"; 
});
    const chatWindow = document.getElementById("chatWindow");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text; 
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

   

   window.addEventListener("DOMContentLoaded", () => {
  const chatData = JSON.parse(localStorage.getItem("chatData"));

  if (chatData) {
    appendMessage(chatData.answer, "bot");
    appendMessage("üìö –ò—Å—Ç–æ—á–Ω–∏–∫:\n" + chatData.sources, "bot");

    localStorage.removeItem("chatData");
  }
});
const input = document.getElementById("questionInput");
  async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;


      appendMessage(text, "user");
      input.value = "";

      const tempMsg = document.createElement("div");
      tempMsg.classList.add("message", "bot");
      tempMsg.textContent = "–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞...";
      chatWindow.appendChild(tempMsg);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      try {
        const res = await fetch("http://127.0.0.1:8000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text })
        });
        const data = await res.json();

        
        tempMsg.textContent = data.answer || "–û—à–∏–±–∫–∞";
      } catch (err) {
        console.error(err);
        tempMsg.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ.";
      }
    }

    
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
